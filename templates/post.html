{% extends 'base.html' %}

{% block title %}
{{ article.rubrics }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h3>{{ article.rubrics }}</h3>
        <div class="alert alert-info">
            <p>{{ article.text }}</p>
            <p><b>Дата: {{ article.created_date.date() }}</b></p>
            <a href="/post/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
            <a href="/post/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
        </div>
</div>
{% endblock %}
